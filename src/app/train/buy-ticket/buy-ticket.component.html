<form [formGroup]="form">
    <div class="row">
      <div class="row">
        <label for="number">Train Number</label>
        <input type="number" name="" id="" formControlName="number" />
      </div>
      <div class="row">
        <div class="col">
          <label for="from">From</label>
          <input type="text" name="" id="" formControlName="from" />
        </div>
        <div class="col">
          <label for="departure">Departure</label>
          <input type="text" name="" id="" formControlName="departure" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="to">To</label>
          <input type="text" name="" id="" formControlName="to" />
        </div>
        <div class="col">
          <label for="departure">Arrival</label>
          <input type="text" name="" id="" formControlName="arrival" />
        </div>
      </div>
      <div class="row">
        <label for="number">Price</label>
        <input type="number" name="" id="" formControlName="price" />
      </div>
      <div class="row">
        <label for="name">Name</label>
        <input type="text" name="" id="" formControlName="name" />
      </div>
      <div class="row">
        <label for="birthDate">Birth Date</label>
        <input type="date" name="" id="" formControlName="birthDate" />
      </div>
    </div>
  </form>
  <button class="btn btn-danger" [disabled]="!form.valid" (click)="buyTicket()">
    Buy ticket
  </button>
